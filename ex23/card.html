<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css"> 
    <title>User profile card </title>
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="profile-card">
        <table>
            <tr class="profile-img-container">
                <td><img class="profile-img" src="canguru.webp" alt="canguru"></td>
            </tr>
            <tr class="info">
                <td class="name">brnoguei</td>
                <td class="level">Level The answer</td>
                <td class="local">42Paris</td>
            </tr>
        </table>
        <div class="social-icons">
            <a href="https://x.com/?lang=pt-br" target="_blank"><img class="icons" src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png&color=000000" alt="Facebook"></a>
            <a href="https://www.linkedin.com/in/bruno-nogueira-de-queiroz-a9667a2a6/" target="_blank"><img class="icons" src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt="Instagram"></a>
            <a href="https://github.com/Bruno-nog" target="_blank"><img class="icons" src="https://img.icons8.com/?size=100&id=12599&format=png&color=000000" alt="Twitter"></a>
        </div>
        <button class="contact">Contact</button>
    </div>
</body>
</html>
